<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <table>
      <caption>
        Batch1 Student Details
      </caption>
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Course</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Meenakshi</td>
          <td>Fullstack Java</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Firdose</td>
          <td>Fullstack Java</td>
        </tr>
      </tbody>
      <tfoot>
        <td></td>
        <td>Total Students</td>
        <td>2</td>
      </tfoot>
    </table>

    <table>
      <caption>
        Student Details Column Headings
      </caption>
      <tr class="middleRow">
        <th>Id</th>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>

      <tr class="middleRow">
        <th>Name</th>
        <td class="columnWidth">Meenakshi</td>
        <td>Firdose</td>
        <td>Rock</td>
      </tr>

      <tr class="lastRow">
        <th>Course</th>
        <td class="columnWidth">Full Stack Java</td>
        <td>Full Stack Java</td>
        <td>Full Stack Java</td>
      </tr>
    </table>
  </body>
</html>
