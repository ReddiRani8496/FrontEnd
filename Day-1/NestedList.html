<!DOCTYPE html>
<html>
  <head>
    <title>Nested List</title>
  </head>
  <body>
    <ol>
      <li>
        chocolates

        <ul>
          <li>Dairy Milk</li>
          <li>bournvile</li>
          <li>Munch</li>
        </ul>
      </li>

      <li>
        Games

        <ul style="list-style: square">
          <li>badmanton</li>
          <li>hockey</li>
          <li>Munch</li>
        </ul>
      </li>

      <li>
        fruit

        <ul style="list-style: disc">
          <li>Banana</li>
          <li>Mango</li>
          <li>Grapes</li>
        </ul>
      </li>
    </ol>
  </body>
</html>
