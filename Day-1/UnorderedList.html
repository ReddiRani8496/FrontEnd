<!DOCTYPE html>

<html>
  <head>
    <title>Unordered List</title>
  </head>
  <body>
    <h1>Groceries List</h1>
    <!--Disc-->
    <ul>
      <li>Noodles</li>
      <li>Papad</li>
      <li>Chocolate</li>
      <li>Cake</li>
    </ul>
    <!--Square-->
    <ul style="list-style: square">
      <li>Noodles</li>
      <li>Papad</li>
      <li>Chocolate</li>
      <li>Cake</li>
    </ul>
    <!--circle-->
    <ul style="list-style: circle">
      <li>Noodles</li>
      <li>Papad</li>
      <li>Chocolate</li>
      <li>Cake</li>
    </ul>

    <ul style="list-style: none">
      <li>Noodles</li>
      <li>Papad</li>
      <li>Chocolate</li>
      <li>Cake</li>
    </ul>
  </body>
</html>
