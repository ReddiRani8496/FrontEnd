<!DOCTYPE html>
<html>
  <head>
    <title>Formatting Text</title>
  </head>

  <body>
    <p>
      <u>Hi</u> <b>Everyone!</b> <strong>Good</strong>
      <i><mark>Morning</mark></i>
    </p>
    <!--Bold Text-->
    <b>Hello</b>
    <!--Strong-->
    <strong>Hello</strong>

    <!--Italic-->
    <i>Hello</i>
    <em>Hellooo</em>
    <u><mark>Hi</mark></u>
    <ins><del>Hiii</del></ins>

    <p>2<sup>3</sup></p>
    <p>log<sub>10</sub></p>
  </body>
</html>
